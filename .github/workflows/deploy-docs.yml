name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.51'

      - name: Install dependencies
        run: pnpm install

      - name: Build numwasm (WASM + lib)
        run: pnpm --filter numwasm run build

      - name: Build sciwasm
        run: pnpm --filter sciwasm run build

      - name: Build symwasm
        run: pnpm --filter symwasm run build

      - name: Generate TypeDoc JSON (all packages)
        run: pnpm run docs

      - name: Install docs-site dependencies
        working-directory: docs-site
        run: pnpm install

      - name: Build docs-site (SSG + sitemap + llms.txt)
        working-directory: docs-site
        run: pnpm run build:ssg

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
