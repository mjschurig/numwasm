name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # ============ RESTORE ALL WASM CACHES (FAIL FAST) ============
      - name: Restore numwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/numwasm/dist
          key: numwasm-dist-${{ hashFiles('packages/numwasm/src/wasm/**', 'packages/numwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore sciwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/sciwasm/dist
          key: sciwasm-dist-${{ hashFiles('packages/sciwasm/src/wasm/**', 'packages/sciwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore symwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/symwasm/dist
          key: symwasm-dist-${{ hashFiles('packages/symwasm/src/wasm/**', 'packages/symwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore odewasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/odewasm/dist
          key: odewasm-dist-${{ hashFiles('packages/odewasm/src/wasm/**', 'packages/odewasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore lawasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/lawasm/dist
          key: lawasm-dist-${{ hashFiles('packages/lawasm/src/wasm/**', 'packages/lawasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore arwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/arwasm/dist
          key: arwasm-dist-${{ hashFiles('packages/arwasm/src/wasm/**', 'packages/arwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore linwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/linwasm/dist
          key: linwasm-dist-${{ hashFiles('packages/linwasm/src/wasm/**', 'packages/linwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore quadwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/quadwasm/dist
          key: quadwasm-dist-${{ hashFiles('packages/quadwasm/src/wasm/**', 'packages/quadwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore superluwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/superluwasm/dist
          key: superluwasm-dist-${{ hashFiles('packages/superluwasm/src/wasm/**', 'packages/superluwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore xsfwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/xsfwasm/dist
          key: xsfwasm-dist-${{ hashFiles('packages/xsfwasm/src/wasm/**', 'packages/xsfwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore mfemwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/mfemwasm/dist
          key: mfemwasm-dist-${{ hashFiles('packages/mfemwasm/src/wasm/**', 'packages/mfemwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      # ============ DOCS BUILD ============
      - name: Generate TypeDoc JSON (all packages)
        run: pnpm run docs

      - name: Install docs-site dependencies
        working-directory: docs-site
        run: pnpm install

      - name: Build docs-site (SSG + sitemap + llms.txt)
        working-directory: docs-site
        run: pnpm run build:ssg

      - name: Create 404.html fallback for SPA routing
        run: cp docs-site/dist/index.html docs-site/dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
