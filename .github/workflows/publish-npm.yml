name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # ============ RESTORE ALL WASM CACHES (FAIL FAST) ============
      - name: Restore numwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/numwasm/dist
          key: numwasm-dist-${{ hashFiles('packages/numwasm/src/wasm/**', 'packages/numwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore sciwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/sciwasm/dist
          key: sciwasm-dist-${{ hashFiles('packages/sciwasm/src/wasm/**', 'packages/sciwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore symwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/symwasm/dist
          key: symwasm-dist-${{ hashFiles('packages/symwasm/src/wasm/**', 'packages/symwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore odewasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/odewasm/dist
          key: odewasm-dist-${{ hashFiles('packages/odewasm/src/wasm/**', 'packages/odewasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore lawasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/lawasm/dist
          key: lawasm-dist-${{ hashFiles('packages/lawasm/src/wasm/**', 'packages/lawasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore arwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/arwasm/dist
          key: arwasm-dist-${{ hashFiles('packages/arwasm/src/wasm/**', 'packages/arwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore linwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/linwasm/dist
          key: linwasm-dist-${{ hashFiles('packages/linwasm/src/wasm/**', 'packages/linwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore quadwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/quadwasm/dist
          key: quadwasm-dist-${{ hashFiles('packages/quadwasm/src/wasm/**', 'packages/quadwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore superluwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/superluwasm/dist
          key: superluwasm-dist-${{ hashFiles('packages/superluwasm/src/wasm/**', 'packages/superluwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore xsfwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/xsfwasm/dist
          key: xsfwasm-dist-${{ hashFiles('packages/xsfwasm/src/wasm/**', 'packages/xsfwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      - name: Restore mfemwasm from cache
        uses: actions/cache/restore@v4
        with:
          path: packages/mfemwasm/dist
          key: mfemwasm-dist-${{ hashFiles('packages/mfemwasm/src/wasm/**', 'packages/mfemwasm/scripts/*.sh') }}
          fail-on-cache-miss: true

      # ============ SET VERSIONS ============
      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Publishing version: $VERSION"
          for pkg in numwasm sciwasm symwasm odewasm lawasm arwasm linwasm quadwasm superluwasm xsfwasm mfemwasm; do
            cd packages/$pkg && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..
          done

      # ============ PUBLISH PACKAGES ============
      - name: Publish numwasm
        working-directory: packages/numwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish sciwasm
        working-directory: packages/sciwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish symwasm
        working-directory: packages/symwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish odewasm
        working-directory: packages/odewasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish lawasm
        working-directory: packages/lawasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish arwasm
        working-directory: packages/arwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish linwasm
        working-directory: packages/linwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish quadwasm
        working-directory: packages/quadwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish superluwasm
        working-directory: packages/superluwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish xsfwasm
        working-directory: packages/xsfwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish mfemwasm
        working-directory: packages/mfemwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-mcp-servers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: [numwasm-mcp, sciwasm-mcp, symwasm-mcp]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install MCP server dependencies
        working-directory: mcp-servers/${{ matrix.server }}
        run: pnpm install

      - name: Set version from tag
        working-directory: mcp-servers/${{ matrix.server }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Setting version to: $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish MCP server to npm
        working-directory: mcp-servers/${{ matrix.server }}
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
