name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Try to restore WASM from cache first
      - name: Restore WASM from cache
        id: cache-wasm
        uses: actions/cache/restore@v4
        with:
          path: wasm-artifacts/
          key: wasm-dist-${{ hashFiles('packages/*/src/wasm/**', 'packages/*/scripts/*.sh') }}

      # If cache hit, restore the dist directories
      - name: Restore WASM dist directories from cache
        if: steps.cache-wasm.outputs.cache-hit == 'true'
        run: |
          echo "Cache hit! Restoring WASM artifacts..."
          cp -r wasm-artifacts/numwasm-dist packages/numwasm/dist
          cp -r wasm-artifacts/sciwasm-dist packages/sciwasm/dist
          cp -r wasm-artifacts/symwasm-dist packages/symwasm/dist
          cp -r wasm-artifacts/lawasm-dist packages/lawasm/dist
          cp -r wasm-artifacts/arwasm-dist packages/arwasm/dist
          cp -r wasm-artifacts/linwasm-dist packages/linwasm/dist
          cp -r wasm-artifacts/quadwasm-dist packages/quadwasm/dist
          cp -r wasm-artifacts/superluwasm-dist packages/superluwasm/dist
          cp -r wasm-artifacts/xsfwasm-dist packages/xsfwasm/dist
          echo "WASM artifacts restored successfully"

      # If cache miss, build WASM from source
      - name: Install Emscripten
        if: steps.cache-wasm.outputs.cache-hit != 'true'
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.51'

      - name: Build numwasm
        if: steps.cache-wasm.outputs.cache-hit != 'true'
        run: pnpm --filter numwasm run build

      - name: Build sciwasm
        if: steps.cache-wasm.outputs.cache-hit != 'true'
        run: pnpm --filter sciwasm run build

      - name: Build symwasm
        if: steps.cache-wasm.outputs.cache-hit != 'true'
        run: pnpm --filter symwasm run build

      - name: Build lawasm
        if: steps.cache-wasm.outputs.cache-hit != 'true'
        run: pnpm --filter lawasm run build

      - name: Build arwasm
        if: steps.cache-wasm.outputs.cache-hit != 'true'
        run: pnpm --filter arwasm run build

      - name: Build linwasm
        if: steps.cache-wasm.outputs.cache-hit != 'true'
        run: pnpm --filter linwasm run build

      - name: Build quadwasm
        if: steps.cache-wasm.outputs.cache-hit != 'true'
        run: pnpm --filter quadwasm run build

      - name: Build superluwasm
        if: steps.cache-wasm.outputs.cache-hit != 'true'
        run: pnpm --filter superluwasm run build

      - name: Build xsfwasm
        if: steps.cache-wasm.outputs.cache-hit != 'true'
        run: pnpm --filter xsfwasm run build

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Publishing version: $VERSION"
          cd packages/numwasm && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..
          cd packages/sciwasm && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..
          cd packages/symwasm && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..
          cd packages/lawasm && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..
          cd packages/arwasm && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..
          cd packages/linwasm && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..
          cd packages/quadwasm && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..
          cd packages/superluwasm && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..
          cd packages/xsfwasm && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..

      - name: Publish numwasm
        working-directory: packages/numwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish sciwasm
        working-directory: packages/sciwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish symwasm
        working-directory: packages/symwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish lawasm
        working-directory: packages/lawasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish arwasm
        working-directory: packages/arwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish linwasm
        working-directory: packages/linwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish quadwasm
        working-directory: packages/quadwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish superluwasm
        working-directory: packages/superluwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish xsfwasm
        working-directory: packages/xsfwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-mcp-servers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: [numwasm-mcp, sciwasm-mcp, symwasm-mcp]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install MCP server dependencies
        working-directory: mcp-servers/${{ matrix.server }}
        run: pnpm install

      - name: Set version from tag
        working-directory: mcp-servers/${{ matrix.server }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Setting version to: $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish MCP server to npm
        working-directory: mcp-servers/${{ matrix.server }}
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
