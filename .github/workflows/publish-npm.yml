name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.51'

      - name: Install dependencies
        run: pnpm install

      - name: Build numwasm
        run: pnpm --filter numwasm run build

      - name: Build sciwasm
        run: pnpm --filter sciwasm run build

      - name: Build symwasm
        run: pnpm --filter symwasm run build

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Publishing version: $VERSION"
          cd packages/numwasm && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..
          cd packages/sciwasm && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..
          cd packages/symwasm && npm version $VERSION --no-git-tag-version --allow-same-version && cd ../..

      - name: Publish numwasm
        working-directory: packages/numwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish sciwasm
        working-directory: packages/sciwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish symwasm
        working-directory: packages/symwasm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-mcp-servers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: [numwasm-mcp, sciwasm-mcp, symwasm-mcp]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install MCP server dependencies
        working-directory: mcp-servers/${{ matrix.server }}
        run: pnpm install

      - name: Set version from tag
        working-directory: mcp-servers/${{ matrix.server }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Setting version to: $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish MCP server to npm
        working-directory: mcp-servers/${{ matrix.server }}
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
