name: Build WASM Artifacts

on:
  push:
    branches: [main]
    paths:
      - 'packages/*/src/wasm/**'
      - 'packages/*/scripts/*.sh'
      - '.github/workflows/build-wasm.yml'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all packages (ignore cache)'
        type: boolean
        default: false
      packages:
        description: 'Specific packages to build (comma-separated, or "all")'
        type: string
        default: 'all'

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Standard emcc packages
          - package: numwasm
            build_type: emcc
          - package: sciwasm
            build_type: emcc
          - package: symwasm
            build_type: emcc
          - package: odewasm
            build_type: emcc
          - package: arwasm
            build_type: emcc
          - package: linwasm
            build_type: emcc
          - package: quadwasm
            build_type: emcc
          - package: superluwasm
            build_type: emcc
          - package: xsfwasm
            build_type: emcc
          - package: mfemwasm
            build_type: emcc
          # Docker/Flang package
          - package: lawasm
            build_type: docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if package should be built
        id: should-build
        run: |
          PACKAGES="${{ github.event.inputs.packages || 'all' }}"
          if [ "$PACKAGES" = "all" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
          elif echo "$PACKAGES" | grep -q "${{ matrix.package }}"; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Check cache
        if: steps.should-build.outputs.build == 'true'
        id: cache-check
        uses: actions/cache/restore@v4
        with:
          path: packages/${{ matrix.package }}/dist
          key: ${{ matrix.package }}-dist-${{ hashFiles(format('packages/{0}/src/wasm/**', matrix.package), format('packages/{0}/scripts/*.sh', matrix.package)) }}
          lookup-only: true

      - name: Skip if cached
        if: steps.should-build.outputs.build == 'true' && steps.cache-check.outputs.cache-hit == 'true' && github.event.inputs.force_rebuild != 'true'
        run: |
          echo "âœ… ${{ matrix.package }} already cached, skipping build"

      - name: Install pnpm
        if: steps.should-build.outputs.build == 'true' && (steps.cache-check.outputs.cache-hit != 'true' || github.event.inputs.force_rebuild == 'true')
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        if: steps.should-build.outputs.build == 'true' && (steps.cache-check.outputs.cache-hit != 'true' || github.event.inputs.force_rebuild == 'true')
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.should-build.outputs.build == 'true' && (steps.cache-check.outputs.cache-hit != 'true' || github.event.inputs.force_rebuild == 'true')
        run: pnpm install

      # === EMCC BUILD ===
      - name: Install Emscripten
        if: steps.should-build.outputs.build == 'true' && (steps.cache-check.outputs.cache-hit != 'true' || github.event.inputs.force_rebuild == 'true') && matrix.build_type == 'emcc'
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.51'

      - name: Build with emcc
        if: steps.should-build.outputs.build == 'true' && (steps.cache-check.outputs.cache-hit != 'true' || github.event.inputs.force_rebuild == 'true') && matrix.build_type == 'emcc'
        run: pnpm --filter ${{ matrix.package }} run build

      # === DOCKER BUILD (lawasm) ===
      - name: Build with Docker (lawasm)
        if: steps.should-build.outputs.build == 'true' && (steps.cache-check.outputs.cache-hit != 'true' || github.event.inputs.force_rebuild == 'true') && matrix.build_type == 'docker'
        run: pnpm --filter ${{ matrix.package }} run build

      # === SAVE CACHE ===
      - name: Save to cache
        if: steps.should-build.outputs.build == 'true' && (steps.cache-check.outputs.cache-hit != 'true' || github.event.inputs.force_rebuild == 'true')
        uses: actions/cache/save@v4
        with:
          path: packages/${{ matrix.package }}/dist
          key: ${{ matrix.package }}-dist-${{ hashFiles(format('packages/{0}/src/wasm/**', matrix.package), format('packages/{0}/scripts/*.sh', matrix.package)) }}
